<div
  class="card-container"
  style="display: flex; align-items: center; justify-content: center"
>
  <img [src]="feelingImageSrc" style="max-width: 135px" />
  <mat-form-field class="full-width" appearance="fill">
    <input
      matInput
      style="
        margin: 0;
        padding: 0;
        display: flex;
        font-size: 110px;
        font-weight: 250;
        font-family: Georgia, 'Times New Roman', Times, serif;
        color: rgb(40, 40, 71);
      "
      placeholder=""
      value="My Mix"
      maxlength="23"
      [(ngModel)]="playlistName"
    />
    <mat-icon matSuffix class="left">
      <button
        style="
          background: none;
          border: none;
          padding: 0;
          margin: 0;
          margin-left: -10px;
        "
        (click)="clearInput()"
      >
        <img
          width="40"
          height="40"
          src="https://icons.veryicon.com/png/o/miscellaneous/linear-small-icon/edit-246.png"
        />
      </button>
    </mat-icon>
  </mat-form-field>
</div>
<div class="table-box">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container
      *ngFor="let column of displayedColumns; let i = index"
      [matColumnDef]="column"
    >
      <th mat-header-cell *matHeaderCellDef class="bold-header-row">
        {{ column }}
      </th>
      <td mat-cell *matCellDef="let song">
        {{ song[column.toLowerCase()] }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<!-- Possibly use a filterSong function here to only get certain songs -->

<button
  type="button"
  class="round-button custom-button round-button.clicked"
  style="position: fixed; bottom: 30px; right: 30px; text-align: center"
>
  <a routerLink="/first-page"><span style="color: white">Start Over</span></a>
</button>
<button
  type="button"
  class="round-button custom-button round-button.clicked"
  style="position: fixed; bottom: 30px; left: 30px; text-align: center"
>
  <a routerLink="/second-mood" [queryParams]="{ feeling: selectedFeeling }"
    ><span style="color: white">Back</span></a
  >
</button>

<div>
  <footer
    style="position: relative; bottom: 0; text-align: center; padding: 20px"
  >
    Created by Carolina Boitel, Elisa Arenas, and Oliver Peralta&nbsp;
  </footer>
</div>
