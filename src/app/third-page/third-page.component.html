<div
    class="card-container"
    style="display: flex; align-items: center; justify-content: center"
    >
    <img [src]="feelingImageSrc" style="max-width: 135px" />
    <mat-form-field
    class="full-width"
  >
    <input matInput style="
    font-size: 110px;
    font-weight: 250;
    font-family: Georgia, 'Times New Roman', Times, serif;
    color: rgb(40, 40, 71);
  "placeholder="" value="My Mix" />
  </mat-form-field>
</div>
<div class = "table-box">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container
      *ngFor="let column of displayedColumns; let i = index"
      [matColumnDef]="column"
    >
      <th mat-header-cell *matHeaderCellDef class="bold-header-row">
        {{ column }}
      </th>
      <td mat-cell *matCellDef="let song">
        {{ song[column.toLowerCase()] }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<!-- Possibly use a filterSong function here to only get certain songs -->

  type="button"
  class="round-button custom-button round-button.clicked"
